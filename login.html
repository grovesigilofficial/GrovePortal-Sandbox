<!-- =========================================================
FILE: /login.html
PURPOSE: Instagram-style Login / Sign Up page
NOTES:
- Default view = Sign Up
- Toggles between Sign Up and Log In
- Calls signupUser() from /js/auth.js
- No backend logic here, UI only
========================================================= -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • GroveSigilOfficial</title>

  <style>
    :root {
      --bg: #000;
      --card: #111;
      --text: #ff3a3a;
      --muted: #999;
      --border: #ff3a3a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      letter-spacing: 0.08em;
    }

    input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      background: #000;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
    }

    input::placeholder {
      color: var(--muted);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: transparent;
      border: 2px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: var(--text);
      color: #000;
    }

    .toggle {
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--muted);
      cursor: pointer;
    }

    .toggle span {
      color: var(--text);
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">

    <h1 id="formTitle">Sign Up</h1>

    <!-- SIGN UP FORM -->
    <div id="signupForm">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <input id="username" type="text" placeholder="Username" />
      <input id="full-name" type="text" placeholder="Full name" />
      <input id="dob" type="date" />

      <button onclick="signupUser()">Sign Up</button>
    </div>

    <!-- LOGIN FORM (placeholder for next step) -->
    <div id="loginForm" class="hidden">
      <input id="login-email" type="email" placeholder="Email" />
      <input id="login-password" type="password" placeholder="Password" />

      <button>Log In</button>
    </div>

    <!-- TOGGLE -->
    <div class="toggle" id="toggleText">
      Already have an account? <span>Log in</span>
    </div>

  </div>

  <!-- AUTH LOGIC -->
  <script type="module" src="/js/auth.js"></script>

  <!-- TOGGLE SCRIPT -->
  <script>
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const toggleText = document.getElementById("toggleText");
    const formTitle = document.getElementById("formTitle");

    let isSignup = true;

    toggleText.onclick = () => {
      isSignup = !isSignup;

      signupForm.classList.toggle("hidden");
      loginForm.classList.toggle("hidden");

      formTitle.textContent = isSignup ? "Sign Up" : "Log In";
      toggleText.innerHTML = isSignup
        ? 'Already have an account? <span>Log in</span>'
        : 'Don’t have an account? <span>Sign up</span>';
    };
  </script>

</body>
</html>
