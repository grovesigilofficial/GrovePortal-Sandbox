<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Grove Portal â€” Admin Login</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="src/assets/js/counter.js" defer></script>
</head>
<body>
  <main class="container small">
    <h1>Admin Login</h1>

    <form id="login-form" class="form">
      <label>Username</label>
      <input id="username" type="text" required />

      <label>Password</label>
      <input id="password" type="password" required />

      <div class="controls">
        <button type="submit">Login</button>
      </div>
    </form>
  </main>

  <script type="module">
    import { incrementDay } from './src/assets/js/counter.js';
    import { CONFIG } from './src/assets/js/config.js';

    (function() {
      const form = document.getElementById('login-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === CONFIG.adminUsername && password === CONFIG.adminPassword) {
          // mark admin session locally
          localStorage.setItem('grove_admin_logged_in', 'true');
          // small confirmation action
          await incrementDay();
          window.location.href = 'dashboard.html';
        } else {
          alert('Invalid credentials');
        }
      });
    })();
  </script>
</body>
</html>
