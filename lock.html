<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login â€” Grove Portal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth">
  <div class="container">
    <h1>Admin Login</h1>
    <p class="muted">Enter admin password to continue.</p>

    <input type="password" id="pw" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p class="muted" style="margin-top:12px;">Admin password is stored locally; change in <code>js/admin/admin.js</code> if needed.</p>
  </div>

  <script>
    // Admin password hard-coded to what you requested.
    const ADMIN_PW = "ES@2610011171";

    document.getElementById("loginBtn").onclick = () => {
      const entered = document.getElementById("pw").value || '';
      if (entered === ADMIN_PW) {
        localStorage.setItem("grove_admin", "1");
        location.href = "pages/admin.html";
      } else {
        alert("Incorrect password");
      }
    };
  </script>
</body>
</html>
